name: "list-changed-directories"
description: "Outputs a list of changed directories"

inputs:
  target-directories:
    description: "A list of directories to check for changes"
    default: |
      **
  target-file:
    description: "The file that must be included in the output directories"
    default: "*"

outputs:
  changed-directories:
    description: "A list of directories that have changed as a JSON string"

runs:
  using: "node20"
  main: "dist/index.js"
